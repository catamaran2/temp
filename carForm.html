<!DOCTYPE html>
<html lang="en">
<form method="post" action="addCar">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" required="required" autofocus/></td>
        </tr>
        <tr>
            <td>Consumption:</td>
            <td><input type="number" name="consumption" required="required"/></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td><input type="color" name="color" required="required"/></td>
        </tr>
        <tr>
            <td>Manufacturer:</td>
            <td>
                <select name="manufacturer" required="required">
                    <option value="Toyota">Toyota</option>
                    <option value="Bugatti">Bugatti</option>
                    <option value="Ford">Ford</option>
                    <option value="Lada">Lada</option>
                    <option value="Lamborghini">lamborghini</option>
                    <option value="Peugeot">Peugeot</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Opel">Opel</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Alfa Romeo">Alfa Romeo</option>
                    <option value="Honda">Honda</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Avaiable:</td>
            <td><input type="number" name="avaiable" required="required"/></td>
        </tr>
        <tr>
            <td>Year:</td>
            <td><input type="number" name="year" required="required"/></td>
        </tr>
        <tr>
            <td>Horsepower:</td>
            <td><input type="number" name="horsepower" required="required"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="insert" value="Add Car"</td>
        </tr>
    </table>
</form>

</html>
